<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/users.css}" type="text/css" rel="stylesheet" />
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr style="font-weight: bold" bgcolor="lightgreen">
				<td>ID</td>
				<td>First Name</td>
				<td>Last Name</td>
			</tr>
		</thead>
		<th:block th:each="user, iterStat:${users}">
			<tr th:bgcolor="${iterStat.odd} ? white:lightgray ">
				<td th:text="${user.id}" />
				<td th:text="${user.firstName}" />
				<td th:text="${user.lastName}" />
			</tr>
		</th:block>
	</table>
</body>
</html>
