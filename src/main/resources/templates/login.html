<link rel="stylesheet"
	href="reg/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="reg/css/style.css">

</head>
<body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary"
			class="js-fullheight text-center">
			<h1 id="colorlib-logo">
				<a href="index.html" style="font-size: 40px">Kiber Bloq<span></span>
				</a>
			</h1>
			<nav id="colorlib-main-menu" role="navigation">
			<ul>

					<li><a href="/">Home</a></li>


					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<li><a href="/h/admin">Admin Panel</a></li>
					</div>

					<li><a href="p/projects">My Projects</a></li>
					<li><a href="p/about">About</a></li>
					<li><a href="p/contact">Contact</a></li>


					<div sec:authorize="!isAuthenticated()">
						<li class="colorlib-active"><a href="login">Log in</a></li>
					</div>

					<div sec:authorize="isAuthenticated()">
						<li>
							<form th:action="@{/logout}" method="POST">
								<input type="submit" class="submitLink" value="Logout">
								<input type="hidden" name="${_csrf.parameterName}"
									value="_csrf.token">
							</form>

						</li>

					</div>
				</ul>
			</nav>

			<div class="colorlib-footer">
				Copyright &copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				<br>All rights reserved
				<ul>
					<li><a href="#"><i class="icon-facebook"></i></a></li>
					<li><a href="#"><i class="icon-twitter"></i></a></li>
					<li><a href="#"><i class="icon-instagram"></i></a></li>
					<li><a href="#"><i class="icon-linkedin"></i></a></li>
				</ul>
			</div>
		</aside>
		<!-- END COLORLIB-ASIDE -->
	</div>


	<div id="colorlib-main">
		<!-- login page -->

		<div class="limiter">
			<div class="container-login100"
				style="background-image: url('login/images/bg-01.jpg');">
				<div class="wrap-login100 p-t-30 p-b-50">
					<span class="login100-form-title p-b-41"> Account Login </span>
					<form class="login100-form validate-form p-b-33 p-t-5"
						th:action="login" method="post">

						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or
								password.</div>
						</div>

						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out.</div>
						</div>

						<div th:if="${message} != null">
							<div class="alert alert-success">
								<span th:text="${message}" />
							</div>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Enter username">
							<input class="input100" type="text" name="username"
								placeholder="User name"> <span class="focus-input100"
								data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Enter password">
							<input class="input100" type="password" name="password"
								placeholder="Password"> <span class="focus-input100"
								data-placeholder="&#xe80f;"></span> 
								
								
								<input type="hidden"
								name="${_csrf.parameterName}" value="${_csrf.token}">
						</div>
						<div class="re-m">

							<input type="checkbox" name="remember-me" /> Remember me
						</div>

						<button type="submit" class="button_log">
							Log in<i class="zmdi zmdi-arrow-left"></i>
						</button>
						<div class="col_2">Or</div>

						<button type="button" class="button_log"
							onclick="location.href='/reg'">
							Register<i class="zmdi zmdi-arrow-right"></i>
						</button>

					</form>


				</div>
			</div>
		</div>

		<div id="dropDownSelect1"></div>

		<!-- login page end-->

	</div>

	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>



	<!--===============================================================================================-->
	<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/bootstrap/js/popper.js"></script>
	<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/daterangepicker/moment.min.js"></script>
	<script src="login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="login/js/main.js"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
