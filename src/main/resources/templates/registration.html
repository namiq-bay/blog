	<div id="colorlib-main">
		<!-- login page -->

		<div class="limiter">

			<div class="container-login100"
				style="background-image: url('login/images/bg-01.jpg');">
				<div class="inner">

					<form action="#" th:action="@{/createUser}" th:object="${user}"
						method="post">
						<h3>Registration Form</h3>
						<span class="col_3" th:text="${error}" />
						
						<div class="form-group">
							<input id="firstName" type="text" placeholder="First Name"
								class="form-control" th:field="*{firstName}" required="required">
							<input id="lastName" type="text" placeholder="Last Name"
								class="form-control" th:field="*{lastName}" required="required">
						</div>
						<div class="form-wrapper">
							<input id="usermame" type="text" placeholder="Username"
								class="form-control" th:field="*{username}" required="required">
							<i class="zmdi zmdi-account"></i>
						</div>
						<div class="form-wrapper">
							<input id="email" type="text" placeholder="Email Address"
								class="form-control" th:field="*{email}" required="required">
							<i class="zmdi zmdi-email"></i>
						</div>

						<div class="form-wrapper">
							<input id="pass" type="password" placeholder="Password"
								class="form-control" th:field="*{password}" required="required">
							<i class="zmdi zmdi-lock"></i>
						</div>
						<div class="form-wrapper">
							<input type="password" placeholder="Confirm Password"
								class="form-control" required="required"> <i
								class="zmdi zmdi-lock"></i>
						</div>
						<button type="submit">
							Register <i class="zmdi zmdi-arrow-right"></i>
						</button>
					</form>
					
				</div>
			</div>

			</form>

		</div>
	</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!-- login page end-->

	</div>

	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>
