<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
<script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>

<link th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<body>

	<th:block th:each="comment :${comments}">
		<tr th:if="${comment.article.id} == 1">


			<div class="container">

				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-md-2">
								<img src="https://image.ibb.co/jw55Ex/def_face.jpg"
									class="img img-rounded img-fluid" />
								<p class="text-secondary text-center">15 Minutes Ago</p>
							</div>
							<div class="col-md-10">
								<p>
									<a class="float-left"
										th:href="@{https://maniruzzaman-akash.blogspot.com/p/contact.html}"><td th:text="${comment.name}" />
									<strong></strong></a> <span class="float-right"><i
										class="text-warning fa fa-star"></i></span> <span class="float-right"><i
										class="text-warning fa fa-star"></i></span> <span class="float-right"><i
										class="text-warning fa fa-star"></i></span> <span class="float-right"><i
										class="text-warning fa fa-star"></i></span>

								</p>
								<div class="clearfix"></div>
								<p><td th:text="${comment.comment}" /></p>
								<p>
								 <a class="float-right btn text-white btn-danger"><i class="fa fa-heart">1</i> Like</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</tr>
	</th:block>

</body>
</html>
